<!DOCTYPE html>
<html>
<head>
	<title>Tabletop.js</title>
	<style type="text/css">
		body {
			background: #4FC3F7;
      color: #0D47A1;
		}
	</style>
</head>
<body>

<h1 class="header"> </h1>
<p class="bodytext"> </p>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1pffw8OJveFeLIyLQ5V3CwlUpELdKMc5O91k9POxjCEg/pubhtml';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    // alert('Successfully processed!')
    // console.log(data);
    
    var header = document.querySelector(".header");
    var bodytext = document.querySelector(".bodytext");

    data.forEach(function(data){
    	header.innerHTML = data.SiteIntro;
      bodytext.innerHTML = data.SiteBio;
    });
  }

  window.addEventListener('DOMContentLoaded', init)
</script>

</body>
</html>
